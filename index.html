<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Calculator/assets/style.css">
</head>

<body>
    <div class="calc_body">
     
        <div class="display">
            <input class="calc_display" dir="auto" id= "calc_display" name="display" type="text" placeholder="0">
        </div>
        <div class="calc_container">

            <button class="calc_buttons" id="calc_value" onclick="button_delete(this)" value="DE">DE</button>
            <button class="calc_buttons" id="calc_value" onclick="button_clear(this)" value="AC">AC</button>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value=".">.</button>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="/">/</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="7">7</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="8">8</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="9">9</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="*">*</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="4">4</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="5">5</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="6">6</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="-">-</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="1">1</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="2">2</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="3">3</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="+">+</buttton>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="0">0</button>
            <button class="calc_buttons" id="calc_value" onclick="button_value(this)" value="00">00</button>
            <button class="calc_buttons" id="calc_value" onclick="button_equal(this)" onkeypress="button_equal(this)" value="=">=</button>











    <script src="/Calculator/assets/main.js" ></script>
</body>
</html>
